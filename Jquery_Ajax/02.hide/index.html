<html lang="en">
<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
    p{
        cursor: pointer;
    }
</style>
<body>

    <p>click me away!</p>
    <p>click me too!</p>

        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            })
        })
    </script>
