<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5];

        var array1 = arr.filter((arr)=>{

            return arr >=4;

        });
        var array2 = arr.filter((arr)=>{

            return arr%2 == 0;

        });
        var array3 = arr.filter((arr)=>{

            return arr - 2;

        });

        console.log(array1);
        console.log(array2);
        console.log(array3);

    </script>
</body>
</html>
