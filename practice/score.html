<script>

    let marks =  prompt("Enter Your score (0-100)");

    console.log(marks)

    if (marks >=0 && marks<=49 ){
        console.log("F")
    }
    else if(marks >=50 && marks<=59){
        console.log("D")
    }
    else if(marks >=60 && marks<=69){
        console.log("C")
    }
    else if(marks >=89 && marks<=70){
        console.log("B")
    }
    else if(marks >=90 && marks<=100){
        console.log("A")
    }
    else{
        console.log("Enter valid marks")
    }

</script>
