<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1,2,3,4,5];

        var value = array.reduce((array , curant)=>{
            return array + curant;
        });

        var value2 = array.reduce((array , curant)=>{
            return array > curant ? array: curant;
        });

        console.log(value);
        console.log(value2);
    </script>
</body>
</html>
